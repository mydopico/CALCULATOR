<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Custom CSS   -->
    <link rel="stylesheet" href="css\styles.css">	
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- fontawesome -->		
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />	
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Roboto:wght@400;700&display=swap" rel="stylesheet">		
</head>
<body>
    <div class="container-fluid">
        <!-- Nav Bar -->
      <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand px-3" href="#"><strong><strong><i class="fa-solid fa-mountain-sun"></i> CHALLENGES DAILY UI :: 004</strong></a>
      </nav>
      <!-- Calculator -->
      <div class="container d-flex justify-content-center align-items-center">
       <table class="calculator">
        <tr>
            <td colspan="4"> <input class="display-box" type="text" id="result" /> </td>           
        </tr>
        <tbody>
            <tr>                
                <td> <input type="button" class="d-btn" value="%" onclick="percentageValue()" /> </td>
                <td> <input type="button" class="d-btn" value="+/-" onclick="negativeValue()" /> </td>
                <td> <input type="button" class="d-btn" value="CE" onclick="clearLeft()" /> </td>
                <td> <input type="button"  id="display-btn" value="C" onclick="clearScreen()" /> </td>  
                
            </tr>            
            <tr>                
                <td> <input type="button" value="7" onclick="display('7')" /> </td>
                <td> <input type="button" value="8" onclick="display('8')" /> </td>
                <td> <input type="button" value="9" onclick="display('9')" /> </td>
                <td> <input type="button" class="d-btn" value="/" onclick="display('/')" /> </td>
                
            </tr>
            <tr>
                <td> <input type="button" value="4" onclick="display('4')" /> </td>
                <td> <input type="button" value="5" onclick="display('5')" /> </td>
                <td> <input type="button" value="6" onclick="display('6')" /> </td>
                <td> <input type="button" class="d-btn" value="-" onclick="display('-')" /> </td>
            </tr>
            <tr>
                <td> <input type="button" value="1" onclick="display('1')" /> </td>
                <td> <input type="button" value="2" onclick="display('2')" /> </td>
                <td> <input type="button" value="3" onclick="display('3')" /> </td>
                <td> <input type="button" class="d-btn" value="+" onclick="display('+')" /> </td>
            </tr>
            <tr>
                <td> <input type="button" value="0" onclick="display('0')" /> </td>
                <td> <input type="button" value="." onclick="display('.')" /> </td>
                <td> <input type="button" id="btn" value="=" onclick="calculate()" /> </td>
                <td> <input type="button" class="d-btn" value="*" onclick="display('*')" /> </td>
            </tr>
        </tbody>

       </table>
            

        </div>

      </div>

    </div>

   
    
</body>
 
<script>
    // This function calculate percentage. 
    function percentageValue() {
        document.getElementById("result").value /= 100;        
    }

    // This function convert to negative/positive value. 
    function negativeValue() {       
        document.getElementById("result").value *= -1;                  
    }

    // This function clear all the values. 
    function clearScreen() {
        document.getElementById("result").value = "";
    }

     // This function clear last value
     function clearLeft() {       
        let element = document.getElementById("result").value;    
        element = element.slice(0, -1);  
        document.getElementById("result").value = element;         
    }
    
    // This function display values
    function display(value) {
        document.getElementById("result").value += value;
    }
    
    // This function evaluates the expression and returns result
    function calculate() {
        var p = document.getElementById("result").value;
        var q = eval(p);
        document.getElementById("result").value = q;
    }
</script>

</html>
